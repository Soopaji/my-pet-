<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Virtual Pet</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
    window.storage = firebase.storage();
  </script>
</head>

<body>

<div id="pet-creation">
  <h1>ğŸ¾ Create Your Virtual Pet</h1>

  <input id="owner-name" placeholder="Owner name" />
  <input id="pet-name" placeholder="Pet name" />

  <select id="pet-type">
    <option value="dog">ğŸ¶ Dog</option>
    <option value="cat">ğŸ± Cat</option>
    <option value="rabbit">ğŸ° Rabbit</option>
    <option value="bird">ğŸ¦ Bird</option>
    <option value="custom">âœ¨ Custom</option>
  </select>

  <textarea
    id="pet-personality"
    placeholder="Describe pet personality (cute, shy, sassy, baby-like, emotional, etc.)"
    rows="4"
  ></textarea>

  <label class="custom-file-upload">
    Upload Pet Image
    <input type="file" id="pet-image-upload" accept="image/*" hidden />
  </label>

  <button id="create-pet-button">Create Pet</button>
</div>

<div id="pet-display">
  <img id="pet-image" />
  <div id="speech-bubble"></div>
</div>

<div id="status">
  <p id="pet-info"></p>

  <div id="pet-stats">
    <div class="stat">
      <label>Happiness</label>
      <div class="progress-bar">
        <div id="happiness-bar" class="progress-fill"></div>
      </div>
    </div>

    <div class="stat">
      <label>Energy</label>
      <div class="progress-bar">
        <div id="energy-bar" class="progress-fill energy"></div>
      </div>
    </div>
  </div>

  <p id="share-url"></p>
</div>

<div id="controls">
  <button onclick="sendMessage('feed')">ğŸ– Feed</button>
  <button onclick="sendMessage('play')">ğŸ¾ Play</button>
  <button onclick="sendMessage('check mood')">ğŸ˜Š Mood</button>
</div>

<div id="chat-interface">
  <h2>Chat with your pet</h2>
  <div id="chat-output"></div>

  <div id="chat-box">
    <input id="user-input" placeholder="Say something..." />
    <button id="send-button">â¡ï¸</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
