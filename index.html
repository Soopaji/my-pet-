<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Virtual Pet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#6fffd6,#71a0ff,#ba5fff,#f9718e);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.25);
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      margin: 15px auto;
    }

    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    #pet-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
    }

    #chat-output {
      background: rgba(255,255,255,0.3);
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<body>

<!-- CREATE -->
<div class="box" id="pet-creation">
  <h3>Create Pet ğŸ¾</h3>
  <input id="owner-name" placeholder="Owner name" />
  <input id="pet-name" placeholder="Pet name" />
  <textarea id="pet-personality" placeholder="Pet personality"></textarea>
  <input type="file" id="pet-image-upload" accept="image/*" />
  <button id="create-pet-button">Create</button>
</div>

<!-- PET -->
<div class="box" id="pet-box" style="display:none">
  <img id="pet-image" />
  <p id="pet-info"></p>
  <p id="share-url"></p>
</div>

<!-- CONTROLS -->
<div class="box" id="controls" style="display:none">
  <button id="feed-btn">ğŸ– Feed</button>
  <button id="play-btn">ğŸ¾ Play</button>
  <button id="mood-btn">ğŸ˜Š Mood</button>
</div>

<!-- CHAT -->
<div class="box" id="chat-interface" style="display:none">
  <div id="chat-output"></div>
  <input id="user-input" placeholder="Type here..." />
  <button id="send-button">Send</button>
</div>
